<nz-layout>
    <nz-sider nzCollapsible [nzWidth]="sider_width" [nzCollapsed]="!menu_display" [nzCollapsedWidth]="0">
      <div class="logo">
        <img src="/assets/icon/logo.png" alt="gamers unipanamericana" width="200px">
      </div>
      <div class="div-container-menu-icon" (click)="DisplayMenuEvent()">
        <div class="div-menu-icon"></div> Ocultar <b>MENU </b>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item routerLink="/dashboard" [nzSelected]="'/dashboard'==current_url">Tablero</li>
        <li nz-submenu nzTitle="Torneos" nzIcon="trophy">
          <ul>
            <li nz-menu-item routerLink="/tournaments/top/10" [nzSelected]="'/tournaments/top/10'==current_url">Top 10</li>
            <li nz-menu-item routerLink="/tournaments/game/rol" [nzSelected]="'/tournaments/game/rol'==current_url">Juegos de rol</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Jugadores" nzIcon="team">
          <ul>
            <li nz-menu-item>Top 10</li>
            <li nz-menu-item>Juegos de rol</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header >
        <div nz-row nzJustify="space-between" class="profile-content" >
          <div nz-col >
            <img *ngIf="!menu_display" src="/assets/icon/gamers-uni-icon.svg" width="50px" alt="icon">
          </div>
          <div nz-col >
            <div nz-row nzJustify="end" >
              <div nz-col >
                <div nz-row>
                  <div nz-col class="profile-name">
                    {{user.userName}}
                    <span class="online-icon">â€¢ Online</span>
                  </div>
                </div>
              </div>
              <div nz-col>
                <img [src]="user.photoUrl" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                <nz-dropdown-menu #menu="nzDropdownMenu">
                  <ul nz-menu>
                    <li nz-menu-item><a (click)="LogOut()"><i nz-icon nzType="logout" nzTheme="outline"></i> Salir</a></li>
                  </ul>
                </nz-dropdown-menu>
              </div>
            </div>
          </div>
         
        </div>
    
        
      </nz-header>
      
      <nz-content *ngIf="(sider_width!=300)?(menu_display?false:true):true" >
        <section class="section-ribbon" >
          <div class="div-menu-icon" (click)="DisplayMenuEvent()" ></div>
          <h5>Tablero</h5>
        </section>
        <div class="inner-content" >
            <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
